name: Release
on:
  workflow_dispatch:

  push:
    branches:
      - main
    paths-ignore:
      - '.github/**/*.yml'
      - '.gitignore'

jobs:
  release:
    permissions:
      contents: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup
        uses: ./.github/actions/setup

      - name: Prepare env
        run: echo "previous_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo '')" >> $GITHUB_ENV

      - name: Create Tag
        id: create_tag
        uses: jaywcjlove/create-tag-action@main
        if: env.previous_tag
        with:
          package-path: ./package.json

      - name: Generate Changelog
        id: changelog
        uses: jaywcjlove/changelog-generator@main
        if: steps.create_tag.outputs.successful == 'true'
        with:
          head-ref: ${{steps.create_tag.outputs.version}}
          filter: (^[\s]+?[R|r]elease)|(^[R|r]elease)

      - name: Create Release
        uses: jaywcjlove/create-tag-action@main
        id: release
        if: steps.create_tag.outputs.successful == 'true'
        with:
          version: ${{steps.create_tag.outputs.version}}
          release: true
          body: |
            ```bash
            yarn add react-native-file-viewer-turbo@${{steps.create_tag.outputs.versionNumber}}
            ```

            ${{ steps.changelog.outputs.compareurl }}
            ${{ steps.changelog.outputs.changelog }}

      - name: Get package version
        id: pkg_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if version exists on npm
        id: npm_check
        run: |
          if npm view react-native-file-viewer-turbo@${{ steps.pkg_version.outputs.version }} version 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js for npm publish
        if: steps.npm_check.outputs.exists == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        if: steps.npm_check.outputs.exists == 'false'
        run: npm publish --access public
